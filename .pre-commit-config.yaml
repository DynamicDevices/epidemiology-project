repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff (lint all)
        entry: ruff check --extend-include=*.ipynb .
        language: system
        pass_filenames: false

      - id: ruff-format
        name: ruff (format check all)
        entry: ruff format --check --extend-include=*.ipynb .
        language: system
        pass_filenames: false

